<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Leaflet example" />
    <meta name="author" content="apg" />
    <link rel="stylesheet" type="text/css" href="libs/css/style.css" />
    <link rel="stylesheet" href="libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/css/leaflet.css" />
    <script src="libs/js/leaflet.js"></script>
    <title>Gazatteer</title>
  </head>
  <body>
    <div id="preloader"></div>  
    <div id="map">
      <div id="nav-container">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
  <div class="container">
        <div class="navbar-brand"><span class="font-weight-bold"> Gazatteer</span>
          <span id="decorative-bars"> || </span>
          <span id="nav-country-name" class="api-country font-weight-normal"></span>
          <img id="nav-flag" class="api-flag img-fluid">
        </div> 
      <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-toggle="modal"
            data-target="#infoModal"
            >General Info</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Places of Interest</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#selectCountryModal">Change Country</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


    </div>  

      <!-- INFORMATION MODAL -->
      <div class="modal" id="infoModal">
        <div class="modal-dialog .modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title lead api-country" id="api-location-string" ></h5>
              <img class="api-flag">
              <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div id="data-content">
                <table class="table">
                  <caption class="lead" id="api-location-string"><caption>
                 <tr >
                   <td class="text-right">Country: </td>
                    <td class="api-country"></td>
                  </tr>
                  <tr>
                    <td class="text-right">Capital: </td><td id="api-capital"></td>
                  </tr>
                  <tr>
                    <td class="text-right">Pop. size: </td >
                    <td id="api-population"></td>
                  </tr>
                  <tr>
                    <td class="text-right">Main Language: </td >
                    <td id="api-languages"></td>
                  </tr>
                  <tr>
                    <td class="text-right">Continent: </td >
                    <td id="api-continent"></td>
                  </tr>
                  <tr>
                    <td class="text-right">Latitude/Longitude: </td >
                    <td ><span id="api-latitude"></span>, <span id="api-longitude"></span></td>
                  </tr>
                  <tr>
                    <td class="text-right">Currency: </td >
                    <td id="api-currency"></td>
                  </tr>
                  <tr>
                    <td class="text-right" id="api-exchange-currencies">Ex.Rate($)</td >
                    <td id="api-exchange-rate"></td>
                  </tr>
                  <tr>
                    <td class="text-right">Area <span>km<sup>2</sup></span>: </td >
                    <td id="api-area"></td>
                  </tr> 
                  <tr>
                    <td class="text-right">Current Weather: </td >
                    <td id="api-current-weather"></td>
                  </tr>
                  <tr>
                    <td class="text-right">Forecast: </td id="api-weather-forecast">
                    <td></td>
                  </tr>
                </table>
              </div>
             
            </div>
            <!-- <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
            </div> -->
          </div>
        </div>
      </div>

      <!-------- SELECT COUNTRY MODAL ---------------->

    <div class="modal" id="selectCountryModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select Country</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <select id="select" class="custom-select" ></select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary " data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- JS SCRIPTS -->
    <!-- MINIFIED JQUERY -->
    <script
      type="application/javascript"
      src="libs/js/jquery-2.2.3.min.js"
    ></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
