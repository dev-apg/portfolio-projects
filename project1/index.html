<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Leaflet example" />
    <meta name="author" content="apg" />
    <link rel="stylesheet" type="text/css" href="libs/css/style.css" />
    <link rel="stylesheet" href="libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/css/leaflet.css" />
    <link rel="stylesheet" href="libs/css/MarkerCluster.css" />
    <link rel="stylesheet" href="libs/css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="libs/css/easy-button.css" />
    <link href="libs/css/all.css" rel="stylesheet" />
    <script src="libs/js/leaflet.js"></script>
    <title>Gazetteer</title>
  </head>
  <body>
    <div id="preloader">Gazetteer loading...</div>
    <div id="map"></div>

    <nav>
      <div id="nav-container-all" class="">
        <img
          src="libs/imgs/Gazetteer@2x.png"
          id="gazetteer-large"
          class="fluid align-self-start"
          alt=""
        />
        <div id="flag-select-container" class="">
          <div class="nav-flag-div"></div>
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="select">Select</label>
            </div>
            <select class="custom-select" id="select"></select>
          </div>
          <div class="nav-spacer-div"></div>
        </div>
      </div>
    </nav>

    <!-- INFORMATION MODAL -->
    <div class="modal fade" id="infoModal">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <img class="api-flag" />
            <h5 class="lead">General Information</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <div id="data-content">
              <div
                id="info-image-div"
                class="d-flex justify-content-center"
              ></div>
              <table class="table">
                <tr>
                  <td class="text-right font-weight-bold">Country:</td>
                  <td class="api-country"></td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">Capital:</td>
                  <td id="api-capital"></td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">Pop. size:</td>
                  <td id="api-population"></td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">Main Language:</td>
                  <td id="api-languages"></td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">Continent:</td>
                  <td id="api-continent"></td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">
                    Latitude/Longitude:
                  </td>
                  <td>
                    <span id="api-latitude"></span>,
                    <span id="api-longitude"></span>
                  </td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">Currency:</td>
                  <td id="api-currency"></td>
                </tr>
                <tr>
                  <td
                    class="text-right font-weight-bold"
                    id="api-exchange-currencies"
                  >
                    Ex.Rate($):
                  </td>
                  <td id="api-exchange-rate"></td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">Area:</td>
                  <td>
                    <span id="api-area"></span>
                    <span>km<sup>2</sup></span>
                  </td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">Current Weather:</td>
                  <td id="api-current-weather"></td>
                </tr>
                <tr>
                  <td class="text-right font-weight-bold">Forecast:</td>
                  <td id="api-weather-forecast"></td>
                </tr>
              </table>
            </div>
          </div>
          <!-- <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
            </div> -->
        </div>
      </div>
    </div>

    <!-------- WIKI MODAL ---------------->
    <div class="modal fade" id="wikiModal">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <img class="api-flag fluid" />
            <h5 class="modal-title lead" id="">Wikipedia Articles</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="wiki-data"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- NEWS MODAL -->
    <div class="modal fade" id="newsModal">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <img class="api-flag" />
            <h5 class="modal-title lead" id="">News</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="news-data"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS SCRIPTS -->
    <script
      type="application/javascript"
      src="libs/js/jquery-2.2.3.min.js"
    ></script>
    <script
      type="application/javascript"
      src="libs/js/bootstrap.min.js"
    ></script>
    <script
      type="application/javascript"
      src="libs/js/leaflet.markercluster.js"
    ></script>
    <script type="application/javascript" src="libs/js/easy-button.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
