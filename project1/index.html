<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Leaflet example" />
    <meta name="author" content="apg" />
    <link rel="stylesheet" href="libs/css/leaflet.css" />
    <link rel="stylesheet" href="libs/css/MarkerCluster.css" />
    <link rel="stylesheet" href="libs/css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="libs/css/easy-button.css" />
    <link href="libs/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="libs/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="libs/css/style.css" />
    <script src="libs/js/leaflet.js"></script>
    <title>Gazetteer</title>
  </head>
  <body>
    <div id="preloader"></div>
    <div class="map-wrapper">
      <div id="map"></div>
    </div>

    <nav>
      <div id="nav-container-all" class="">
        <img
          src="libs/imgs/Gazetteer@2x.png"
          id="gazetteer-large"
          class="fluid align-self-start"
          alt=""
        />
        <!-- <div class="nav-flag-div"></div> -->
        <div id="flag-select-container" class="">
          <div class="input-group">
            <div class="input-group-prepend nav-flag-div">
              <!-- <label class="input-group-text" for="select">Select</label> -->
            </div>
            <select id="select" class="custom-select"></select>
          </div>
          <!-- <div class="nav-spacer-div"></div> -->
        </div>
      </div>
    </nav>

    <!-- INFORMATION MODAL -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="basicModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img class="api-flag" />
            <h5 class="modal-title lead">General Information</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <!-- carousel -->
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="2"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="3"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="4"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="parent d-flex justify-content-center">
                    <img
                      id="country-image-0"
                      class="img-size"
                      src=""
                      alt="First slide"
                    />
                  </div>
                  <div class="carousel-caption">
                    <h3 id="country-image-0-description"></h3>
                    <p id="country-image-0-alt-description"></p>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="parent d-flex justify-content-center">
                    <img
                      id="country-image-1"
                      class="img-size"
                      src=""
                      alt="Second slide"
                    />
                  </div>
                  <div class="carousel-caption">
                    <h3 id="country-image-1-description"></h3>
                    <p id="country-image-1-alt-description"></p>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="parent d-flex justify-content-center">
                    <img
                      id="country-image-2"
                      class="img-size"
                      src=""
                      alt="Third slide"
                    />
                  </div>
                  <div class="carousel-caption">
                    <h3 id="country-image-2-description"></h3>
                    <p id="country-image-2-alt-description"></p>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="parent d-flex justify-content-center">
                    <img
                      id="country-image-3"
                      class="img-size"
                      src=""
                      alt="Fourth slide"
                    />
                  </div>
                  <div class="carousel-caption">
                    <h3 id="country-image-3-description"></h3>
                    <p id="country-image-3-alt-description"></p>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="parent d-flex justify-content-center">
                    <img
                      id="country-image-4"
                      class="img-size"
                      src=""
                      alt="Fifth slide"
                    />
                  </div>
                  <div class="carousel-caption">
                    <h3 id="country-image-4-description"></h3>
                    <p id="country-image-4-alt-description"></p>
                  </div>
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div>
            <table class="table">
              <tr>
                <td class="key text-right font-weight-bold">Country:</td>
                <td class="api-country"></td>
              </tr>
              <tr>
                <td class="key text-right font-weight-bold">Capital:</td>
                <td id="api-capital"></td>
              </tr>
              <tr>
                <td class="key text-right font-weight-bold">Population:</td>
                <td id="api-population"></td>
              </tr>
              <tr>
                <td class="key text-right font-weight-bold">Main Language:</td>
                <td id="api-languages"></td>
              </tr>
              <tr>
                <td class="key text-right font-weight-bold">Continent:</td>
                <td id="api-continent"></td>
              </tr>
              <tr>
                <td class="key text-right font-weight-bold">Currency:</td>
                <td>
                  <span id="api-currency"></span
                  ><span id="api-currency-symbol" class="units"></span>
                </td>
              </tr>
              <tr>
                <td
                  class="key text-right font-weight-bold"
                  id="api-exchange-currencies"
                >
                  Ex.Rate($):
                </td>
                <td id="api-exchange-rate"></td>
              </tr>

              <tr>
                <td class="key text-right font-weight-bold">
                  Local Date and Time:
                </td>
                <td>
                  <span id="api-date-time"></span
                  ><span id="api-date-time-units" class="units"></span>
                </td>
              </tr>

              <tr>
                <td class="key text-right align-middle font-weight-bold">
                  Current Weather:
                </td>
                <td id="api-current-weather">
                  <img id="current-weather-icon" class="weather-img" />
                  <span id="current-temp"></span
                  ><span class="units">&deg;C </span>
                  <span id="show-hide-forecast">(more)</span>
                </td>
              </tr>
              <!-- FORECAST -->
              <tr class="weather-row hide-row forecast">
                <td class="key text-right align-middle font-weight-bold">
                  <span id="local-time-message" class="font-weight-normal"
                    >(local time)</span
                  >
                  <span id="weather-0-dateTime"></span><span>:</span>
                  <!-- delete line below -->
                </td>
                <td>
                  <img id="weather-0-icon" class="weather-img" />
                  <span id="weather-0-temp"></span
                  ><span class="units">&deg;C</span>
                </td>
              </tr>
              <tr class="weather-row hide-row forecast">
                <td class="key text-right align-middle font-weight-bold">
                  <span id="weather-1-dateTime"></span><span>:</span>
                </td>
                <td>
                  <img id="weather-1-icon" class="weather-img" /><span
                    id="weather-1-temp"
                  ></span
                  ><span class="units">&deg;C</span>
                </td>
              </tr>
              <tr class="weather-row align-middle hide-row forecast">
                <td class="key text-right align-middle font-weight-bold">
                  <span id="weather-2-dateTime"></span><span>:</span>
                </td>
                <td>
                  <img id="weather-2-icon" class="weather-img" /><span
                    id="weather-2-temp"
                  ></span
                  ><span class="units">&deg;C </span>
                </td>
              </tr>
              <tr class="weather-row hide-row forecast">
                <td class="key text-right align-middle font-weight-bold">
                  <span id="weather-3-dateTime"></span><span>:</span>
                </td>
                <td>
                  <img id="weather-3-icon" class="weather-img" /><span
                    id="weather-3-temp"
                  ></span
                  ><span class="units">&deg;C </span>
                </td>
              </tr>
              <tr class="weather-row hide-row forecast">
                <td class="key text-right align-middle font-weight-bold">
                  <span id="weather-4-dateTime"></span><span>:</span>
                </td>
                <td>
                  <img id="weather-4-icon" class="weather-img" /><span
                    id="weather-4-temp"
                  ></span
                  ><span class="units">&deg;C </span>
                </td>
              </tr>
              <!-- END OF FORECAST -->
              <tr>
                <td class="key text-right font-weight-bold">Area:</td>
                <td>
                  <span id="api-area"></span
                  ><span class="units">km<sup>2</sup></span>
                </td>
              </tr>
              <tr>
                <td class="key text-right font-weight-bold">
                  Latitude/Longitude:
                </td>
                <td>
                  <span id="api-latitude"></span
                  ><span id="api-latitude-units" class="units"></span>,
                  <span id="api-longitude"></span
                  ><span id="api-longitude-units" class="units"></span>
                </td>
              </tr>
            </table>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              id="modal-close"
              class="btn btn-outline-light"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-------- WIKI MODAL ---------------->
    <div class="modal fade" id="wikiModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img class="api-flag" />
            <h5 class="modal-title lead" id="">Wikipedia Articles</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="wiki-data"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="modal-close"
              class="btn btn-outline-light"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NEWS MODAL -->
    <div class="modal fade" id="newsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img class="api-flag" />
            <h5 class="modal-title lead" id="">News</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="news-data"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="modal-close"
              class="btn btn-outline-light"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- PROGRESS/LOADING MODAL -->
    <div class="modal fade" id="progressModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div id="loading-message" class="alert alert-primary">
              <h5>
                <span id="country-selected-text">Country selected: </span
                ><span id="loading-message-country"></span>
              </h5>
              <p>
                <span id="retrieving-data-text">Retrieving data: </span
                ><span id="loading-message-text"></span>
              </p>
            </div>
            <div id="loading-progress-bar-container" class="progress">
              <div
                class="progress-bar-striped progress-bar-animated bg-dark"
                id="loading-progress-bar"
              ></div>
            </div>
          </div>
          <div
            id="progress-modal-footer"
            class="modal-footer border-0 display-none"
          >
            <button
              id="try-again"
              class="btn btn-outline-light display-none"
              type="button"
            >
              Try Again
            </button>
            <button
              id="choose-another"
              class="btn btn-outline-light display-none"
              type="button"
              data-dismiss="modal"
            >
              Choose Another Country
            </button>
            <button
              id="close-progress-modal"
              class="btn btn-outline-secondary display-none"
              type="button"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS SCRIPTS -->
    <script
      type="application/javascript"
      src="libs/js/jquery-2.2.3.min.js"
    ></script>
    <script
      type="application/javascript"
      src="libs/js/bootstrap.min.js"
    ></script>
    <script
      type="application/javascript"
      src="libs/js/leaflet.markercluster.js"
    ></script>
    <script type="application/javascript" src="libs/js/easy-button.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
